package:
  name: scrapy
  version: "1.1.1"

source:
  fn: Scrapy-1.1.1.tar.gz
  url: https://pypi.python.org/packages/cd/75/cafb247a6abc6717c9c39888dd81585d9aaacbaf40dff65ed55fa1aa1e11/Scrapy-1.1.1.tar.gz
  md5: 7869351461570c0df1730bffb3c400de

build:
  entry_points:
    - scrapy = scrapy.cmdline:execute
  number: 0

requirements:
  build:
    - python x.x
    - twisted >=10.0.0
    - w3lib >=1.14.2
    - queuelib
    - lxml
    - pyopenssl
    - cssselect >=0.9
    - six >=1.5.2
    - parsel >=0.9.3
    - pydispatcher >=2.0.5
    - service_identity
    - pywin32  # [win]

  run:
    - python x.x
    - twisted >=10.0.0
    - w3lib >=1.14.2
    - queuelib
    - lxml
    - pyopenssl
    - cssselect >=0.9
    - six >=1.5.2
    - parsel >=0.9.3
    - pydispatcher >=2.0.5
    - service_identity
    - pywin32  # [win]

test:
  imports:
    - scrapy

  commands:
    # Ideally, we will run tests here but we require to provide the tests
    # requirements first.
    - scrapy version

about:
  home: http://scrapy.org
  license: BSD License
  summary: 'A high-level Web Crawling and Web Scraping framework'
